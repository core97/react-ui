name: Publish
on:
  release:
    types: [created]
jobs:
  publish:
    runs-on: ubuntu-latest
    # modifies the default permissions granted to the GITHUB_TOKEN
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/
      - name: Install dependencies
        run: |
          npm ci
      - name: Build package
        run: |
          npm run build
      - name: Configure npm token to Github Registry
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.PACKAGE_REGISTRY_TOKEN }}" > ~/.npmrc
          echo "@crazy-grey:registry=https://npm.pkg.github.com" >> ~/.npmrc
      - name: Publish package
        run: |
          npm publish
