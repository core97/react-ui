name: Publish NPM package

on:
  release:
    types: [published]

env:
  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
  publish:
    runs-on: ubuntu-latest
    # modifies the default permissions granted to the GITHUB_TOKEN
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
          registry-url: https://npm.pkg.github.com/
      - name: Install dependencies
        run: |
          npm ci
      - name: Build package
        run: |
          npm run build
      - name: Configure npm token to Github Registry
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ env.NODE_AUTH_TOKEN }}" > ~/.npmrc
          echo "@crazy-grey:registry=https://npm.pkg.github.com" >> ~/.npmrc
      - name: Publish package
        run: |
          npm publish
